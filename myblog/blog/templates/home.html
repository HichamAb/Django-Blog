{% extends 'base.html' %}
{% load static %}
{% block content %}
	{% for post in posts %}
		<article class="post">
			<img class="post-img" src="{{post.image.url}}" >
			<h2><a class="post-title"  href="{% url 'post-detail' post.slug %}">{{ post.title }}</a></h2>
			<p>{{ post.content|truncatewords:35 }}</p>
			<a class="mr-2" href="#">Posted by {{ post.author }}</a>
			<img  src="{{ post.author.profile.image.url}}" width="32px">
			<small >{{ post.date_posted|date:"F d, Y" }}</small>
		</article>
	{% endfor %}
{% endblock %}
