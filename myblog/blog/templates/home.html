{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card" style="width: 18rem;">
          <img src="{{MEDIA_URL}}{{ post.author.profile.image.url}}" class="card-img-top" >
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <a href="{% url 'post-detail' post.slug %}" class="btn btn-primary">See full post</a>
          </div>
        </div>
<img src="{{MEDIA_URL}}{{ post.author.profile.image.url}}">
