{% extends 'base.html' %}

{% block content %}
	
	<article class="post-detail" >
		<center><img class="post-img" src="{{post.image.url}}" ></center>
		<h2 class="article-title" >{{ object.title }}</h2>
		<p class="article-content">{{ object.content }}</p>
		<div class="article-info">
			<img  src="{{ object.author.profile.image.url}}" width="85px">
			Posted by <a href="#"> {{ object.author }}</a>
			on <small>{{ object.date_posted|date:"F d, Y" }}</small>

		</div>

	      		<!-- {% if object.author == user %}
		      		<div>
		      			<a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
		      			<a class="btn btn-danger btn-sm mt-1 mb-1" href="#">Delete</a>
		      		</div>
	      		{%endif%}-->


	</article>

{% endblock %}
